<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>my contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body class="bg-body-secondary d-flex justify-content-center align-items-center vh-100">

  <div class="card w-35 p-5 shadow d-flex justify-content-center align-items-center">

    <h2 class="text-center">Contact Form</h2>
    <form>
      <label for="Name">Name</label>
      <input id="name" class="form-control-mb-4" type="text">
      <br><br>
      <label for="number">Contact Number</label>
      <input id="Number" class="form-control-mb-4" type="number">
      <br><br>
      <label for="address">Address</label>
      <input type="address" class="form-control-mb-4" type="text">
      <br><br>
      <label for="email">Email</label>
      <input type="email" class="form-control-mb-4" type="text">
      <br><br>
      <label for="message">message</label>
      <input type="message" class="form-control-mb-4" type="text">

      <br><br><br>
    </form>

    <button class="btn btn-danger w-10 my-3">login</button>

  </div>

</body>















<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
