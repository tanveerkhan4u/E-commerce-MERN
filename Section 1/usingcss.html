<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Using CSS In HTML</title>

  <style>
     p{
      color:blueviolet;
      font-size: 30px;
      font-weight: bold;
     }
     .myclass{
      text-align: center;
      color:crimson;
      text-decoration: 4px green underline;
     }
     #myid{
      text-align: center;
      font-size: 30px;
      font-style: italic;
      color: brown;
     }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
<h1 style="color:red; border: 2px solid blue;">Inline css is used to style individual </h1>

<p>Internal CSS is used entire page at once</p>

<p>Name Selector is used element by their tag name</p>

<p class="myclass">class selector is used to select by their class name</p>
<h3 class="myclass">Some other thing </h3>

<h2 id="myid"> ID selected is used to select element by their id name</h2>
<button class="mybtn">click here</button>


</body>
</html>
